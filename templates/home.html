<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }

        .emoji {
            font-size: 24px;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .neutral {
            color: #007bff;
        }
    </style>
</head>

<body>
    <form action="/home" method="post">
        {% csrf_token %}
        <label for="user_input">Enter your data:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result %}
    <p>
        {% if result == 'Positive' %}
        Sentiment: Positive üòÉ
        {% elif result == 'Negative' %}
        Sentiment: Negative üò¢
        {% else %}
        Sentiment: Neutral üòê
        {% endif %}
    </p>
    {% endif %}

</body>

</html>
